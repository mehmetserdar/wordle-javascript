<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Songle Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=900" />
</head>

<body>

    <div class="game-container">
        <div class="title-container">
            <h1>Songle</h1> <h2><button onclick="darkMode()" class="bi bi-moon-stars-fill" ></button></h2>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
        <div class="container" id="endContainer">
            <h1 id=resultTitle>CONGRATULATIONS!</h1>
            <a href="" target="_blank" id=resultLogo><img src="yt.png" width="64px" height="64px" alt="Listen on Youtube"></a>
            <h1 id=results>Results</h1>
        </div>
    </div>
    <footer class="footer"> Wordle Clone for Five-Letter Songs 2022 &copy;
        Mehmet Serdar <a target="_blank" href="https://github.com/mehmetserdar"><i class="bi-github footer"></i></a>
        <a target="_blank" href="https://instagram.com/meh.ser.dar"><i
                class="bi bi-instagram footer instagram"></i></i></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
