<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Songle Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=900" />
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="game-container">
        <div class="title-container">
            <h1>Songle</h1>
            <h2 id="dark"><button onclick="darkMode()" class="bi bi-moon-stars-fill"></button></h2>
            <h2 id="info"><button onclick="infoPopup()" class="bi bi-info-square-fill"></button></h2>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
        <div class="container" id="endContainer"><i onclick="closePopup()" id="close" class="bi bi-x-circle-fill"></i>

            <a href="" target="_blank" id=resultLogo><i id="ytlogo" class="bi bi-youtube" width="64px"
                    height="64px"></i></a>
            <p id=results>
            </p>
        </div>
    </div>
    <footer class="footer"> Wordle Clone for Five-Letter Songs 2022 &copy;
        Mehmet Serdar <a target="_blank" href="https://github.com/mehmetserdar"><i class="bi-github footer"></i></a>
        <a target="_blank" href="https://instagram.com/meh.ser.dar"><i
                class="bi bi-instagram footer instagram"></i></i></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
